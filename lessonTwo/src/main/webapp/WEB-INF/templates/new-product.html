<!--
Страница выводит таблицу для с подписанными ячейками и кнопку оправки.
Таблица с методом post. Проверок на валидность ввода данных в ячейках нет.
-->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>New Product</title>
</head>
<body>
<form th:action="@{/products/new}" th:object="${product}" method="post">
    <table border="1">
        <tr>
            <td>Title</td>
            <td><input type="text" th:field="*{title}"/> </td>
        </tr>
        <tr>
            <td>Cost</td>
            <td><input type="number" th:field="*{cost}"/></td>
        </tr>
    </table>
    <button type="submit">Save</button>
</form>
</body>
</html>
